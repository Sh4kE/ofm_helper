{% extends "core/base.html" %}

{% block content %}

    {% load staticfiles %}

    <h1 class="page-header">Deine Spielerliste</h1>

    <div id="table-toolbar">
            <button id="button" class="btn btn-default">Irgend ein Button</button>
    </div>

    <table id='player_data_table' class="table table-bordered table-striped"
           data-toolbar="#toolbar"
           data-toggle="table"
           data-url="/ofm/player_data_json">
        <thead id="player_data_table_head">
            <tr>
                <th data-field="position">Position</th>
                <th data-field="name">Name</th>
                <th data-field="ep">EP</th>
                <th data-field="tp">TP</th>
                <th data-field="awp">AWP</th>
                <th data-field="strength">Stärke</th>
                <th data-field="freshness">Frische</th>
                <th data-field="games_in_season">Spiele</th>
                <th data-field="goals_in_season">Tore</th>
                <th data-field="won_tacklings_in_season">Gewonnene Zweikämpfe</th>
                <th data-field="lost_tacklings_in_season">Verlorene Zweikämpfe</th>
                <th data-field="won_friendly_tacklings_in_season">Gewonnene Friendly Zweikämpfe</th>
                <th data-field="lost_friendly_tacklings_in_season">Verlorene Friendly Zweikämpfe</th>
                <th data-field="yellow_cards_in_season">Gelbe Karten</th>
                <th data-field="red_cards_in_season">Rote karten</th>
                <th data-field="equity">Marktwert</th>
            </tr>
        </thead>
    </table>

    <script>
        var $table = $('#player_data_table'),
            $button = $('#button');
        $(function () {
            $button.click(function () {
                var data = $table.bootstrapTable('getData')
                alert(data[0]);
            });
        });
    </script>

{% endblock %}
