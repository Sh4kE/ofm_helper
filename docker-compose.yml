version: "2"

services:
  web:
    build: .
    volumes:
      - /usr/src/app
      - /usr/src/app/staticfiles
    ports:
      - "8000:8000"
    restart: unless-stopped

  nginx:
    build: ./nginx/
    ports:
      - "80:80"
    volumes:
      - /www/static
    volumes_from:
      - web
    restart: unless-stopped

  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/
    restart: unless-stopped

  #redis:
  #  restart: always
  #  image: redis
  #  ports:
  #    - "6379:6379"
  #  volumes:
  #    - redisdata:/data

  phantomjs:
    image: wernight/phantomjs
    entrypoint: phantomjs
    command: "--webdriver=8910"
    restart: unless-stopped

volumes:
  pgdata:
    external: true